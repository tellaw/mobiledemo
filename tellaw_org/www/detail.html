<div id="slotDetail" ng-controller="DetailController">

    <div id="templater" style="display:block" >
        <div id="postTemplate">
            <div class="container">
                <div class="blog-post">
                    <!--<div class="post-image">
                        <img class="blog-post-image" src="images/blog/1.jpg" alt="img">
                    </div>-->
                    <img class="blog-post-image" src="{{post.content.thumbnail_images.full.url}}" alt="img">
                    <div class="post-content">
                        <h5 class="uppercase" ng-bind-html-unsafe="post.content.title"></h5>
                        <div ng-bind-html-unsafe="post.content.excerpt">

                        </div>
                    </div>

                    <div ng-bind-html-unsafe="post.content.content"></div>

                </div>
            </div>
            <div class="decoration"></div>
        </div>
    </div>
</div>
